<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="card">
        <div class="card-circle card-circle1"></div>
        <div class="card-circle card-circle2"></div>

        <div class="card-container bd-container">
            <div class="card-glass">
                <img src="PHOTOS/me.png" alt="" class="card-img">

                <div class="card-data">
                    <h3 class="card-title">Chaughule Balaji</h3>
                    <span class="card-profession">Web Developer</span>
                </div>

                <a href="#" class="card-button">Know More</a>

                <div class="card-social">
                    <a href="#" class="card-link"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="card-link"><i class="bx bxl-facebook"></i></a>
                    
                </div>
            </div>

            <div class="card-glass">
                <img src="PHOTOS/ADESH.jpg" alt="" class="card-img">

                <div class="card-data">
                    <h3 class="card-title">ADESH</h3>
                    <span class="card-profession">Always Hidden</span>
                </div>

                <a href="#" class="card-button">Know More</a>

                <div class="card-social">
                    <a href="#" class="card-link"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="card-link"><i class="bx bxl-facebook"></i></a>
                
                </div>
            </div>

            <div class="card-glass">
                <img src="PHOTOS/PRADIP.png" alt="" class="card-img">

                <div class="card-data">
                    <h3 class="card-title">Chavan Pradip</h3>
                    <span class="card-profession">Friend</span>
                </div>

                <a href="#" class="card-button">Know More</a>

                <div class="card-social">
                    <a href="#" class="card-link"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="card-link"><i class="bx bxl-facebook"></i></a>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
